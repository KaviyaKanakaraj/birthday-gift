<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Photo Download</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>top secret birthday gift</h1>
      <h2>it's super special and important</h2>
      <h3>trust me</h3>
      <h4>like i trust you</h4>
      <h5>don't break it</h5>
      <br />
      <div class="photo-wrapper">
        <img
          src="assets/blurred-photo.png"
          alt="Secret Photo"
          class="blurred-photo"
        />
        <button id="download-btn" class="download-icon">
          <u>click here to download ⬇️</u>
        </button>
      </div>
    </div>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h4>mweheheheheheheheeh</h4>
        <h5>i figured it out you little shit</h5>
        <h3>enter your date of birth to download</h3>
        <input type="date" id="dob-input" />
        <button id="submit-btn">submit</button>
        <p id="message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
